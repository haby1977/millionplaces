<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Million Places</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      color: #ef4444;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #999;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 8px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✕</div>
    <h1>Paiement annulé</h1>
    <p>Votre paiement a été annulé. Aucun frais n'a été appliqué.</p>
    <a href="/" class="btn btn-secondary">Retour à la galerie</a>
    <a href="/" class="btn">Réessayer</a>
  </div>
</body>
</html>
